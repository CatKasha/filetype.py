# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

  release_test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.9"]

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade PIP
      run: python -m pip install --upgrade pip

    - name: Install application with ML
      run: python -m pip install .

    - name: CLI tool check
      run: filetype --help

    - name: Install test framework dependencies
      run: python -m pip install pytest pytest-random-order pytest-cov pytest-html

    - name: UnitTest with pytest and coverage
      run: |
        pytest \
            --random-order \
            --random-order-bucket=global \
            --ignore=examples \
            --ignore=tests/test_benchmark.py \
            --cov=filetype \
            --cov-report html:coverage/ \
            tests \
            ;

    - name: HTML coverage reports
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: coverage_${{ matrix.python-version }}
        path: coverage

